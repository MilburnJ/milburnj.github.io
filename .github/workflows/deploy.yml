# .github/workflows/deploy.yml
name: Build & Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - '.github/workflows/deploy.yml'

permissions:
  contents: read    # allows checkout
  pages: write      # allows publishing
  id-token: write   # needed by deploy-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: github-pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (Next.js export â†’ out/)
        run: npm run build

      - name: Prepare docs folder
        run: |
          rm -rf docs
          mv out docs
          # create .nojekyll so GitHub Pages skips Jekyll
          python -c "open('docs/.nojekyll','a').close()"

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: docs

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
